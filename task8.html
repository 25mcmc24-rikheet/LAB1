<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task 8 - XML Book List</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="task8.css">
</head>
<body>

<h1>Books Information</h1>

<div class="filter-box">

    <select id="genre">
        <option value="all">All Genres</option>
    </select>

    <input type="text" id="author" placeholder="Search Author">

    <input type="number" id="min" placeholder="Min Price">

    <input type="number" id="max" placeholder="Max Price">

    <button id="search">Search</button>

</div>

<table id="bookTable">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Price</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="task8.js"></script>

</body>
</html>
